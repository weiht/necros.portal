<div class="offset2 span8">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th width="200">登录名</th>
      <th>姓名</th>
      <th width="120">称谓</th>
      <th width="60">性别</th>
      <th width="100">操作&nbsp;<a href="#/new/"><i class="icon-plus"></i></a></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="!persons || !persons.length">
      <td colspan="5">未找到子菜单项</td>
    </tr>
    <tr ng-repeat="p in persons">
      <td>{{p.loginName}}</td>
      <td>{{p.info.name}}</td>
      <td>{{p.info.altName}}</td>
      <td>{{p.info.gender}}</td>
      <td>
        <a href="#/view/{{p.id}}"><i class="icon-user"></i></a>
        <span class="divider">&nbsp;</span>
        <a href="#/edit/{{p.id}}"><i class="icon-pencil"></i></a>
        <span class="divider">&nbsp;</span>
        <a href="" ng-click="remove(p);"><i class="icon-minus"></i></a>
      </td>
    </tr>
  </tbody>
</table>
</div>
