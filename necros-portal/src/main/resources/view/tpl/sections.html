#set ($sections = $services.p.sectionService.sectionsOwnedBy(''))
<link rel="stylesheet" href="../res/css/jquery.fileupload-ui.css"/>
<div class="container">
	<div class="row">
	<div class="page-header span12">
		<div class="span4">组件</div>
		<div class="btn-group span4">
			<a href="edit-section" class="btn btn-primary"><i class="icon-plus icon-white"></i>创建组件</a>
			<a href="action/export-sections" class="btn btn-success" title="导出数据库中的所有组件。"><i class="icon-download icon-white"></i>导出</a>
			<a href="#dlg-import" data-toggle="modal" class="btn btn-success" title="导入一个zip/jar格式文件中的所有组件，将会覆盖同名组件。"><i class="icon-upload icon-white"></i>导入</a>
		</div>
	</div>
	</div>
	<div class="row">
		<table id="serverlist" class="table table-bordered table-striped table-hover">
			<thead><tr>
				<th>ID</th><th>显示名称</th><th></th>
			</tr></thead>
			<tbody>
#if ($sections.size() > 0)
	#foreach ($sec in $sections)
				<tr><td>
					$sec.id
				</td><td>
					$!sec.displayName
				</td><td>
					<a class="btn btn-mini btn-primary" href="edit-section?id=$sec.id">编辑</a>&nbsp;
					<a class="btn btn-mini" href="javascript:remove('$sec.id');">删除</a>
				</td></tr>
	#end
#else
				<tr><td colspan="3">未找到组件</td></tr>
#end
			</tbody>
		</table>
	</div>
</div>
<div id="dlg-import" class="modal hide fade">
    <div class="modal-header">
        <button class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>导入组件</h3>
    </div>
    <div class="modal-body">
    	<div><span class="btn btn-success btn-large fileinput-button">
    		<i class="icon-upload icon-white"></i>
    		<span>上传压缩文件</span>
			<input type="file" id="importSectionsFile" name="importSectionsFile"
				data-url="action/import-sections"/>
		</span></div>
		<div id="filelist">
		</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" onclick="importSections();">确定</button>
    </div>
</div>
<script type="text/javascript" src="../res/js/upload/jquery.ui.widget.js"></script>
<script type="text/javascript" src="../res/js/upload/jquery.iframe-transport.js"></script>
<script type="text/javascript" src="../res/js/upload/jquery.fileupload.js"></script>
<script type="text/javascript" src="../res/js/upload/jquery.fileupload-fp.js"></script>
<script type="text/javascript" src="../res/js/upload/jquery.fileupload-ui.js"></script>
<script type="text/javascript" src="../res/js/section-edit.js"></script>
